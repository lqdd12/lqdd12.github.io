<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8">
<title>用浏览器打开haoqe.cn</title>
<script src="include/jquery.js"></script>
<style type="text/css">
*{ margin:0; padding:0;}
.ipad{}
</style>
<style id="style-1-cropbar-clipper">/* Copyright 2014 Evernote Corporation. All rights reserved. */
.en-markup-crop-options {
    top: 18px !important;
    left: 50% !important;
    margin-left: -100px !important;
    width: 200px !important;
    border: 2px rgba(255,255,255,.38) solid !important;
    border-radius: 4px !important;
}

.en-markup-crop-options div div:first-of-type {
    margin-left: 0px !important;
}
</style></head>
<body>
<img src="include/1.png" width="100%" height="100%" id="show_tishi">
<script type="text/javascript">
$(document).ready(function() {
	var ua = window.navigator.userAgent.toLowerCase();
    var u = navigator.userAgent, app = navigator.appVersion;
    var isAndroid = u.indexOf('Android') > -0 || u.indexOf('Linux') > -0; //android终端或者uc浏览器
    var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
	if(ua.match(/MicroMessenger/i) == 'micromessenger'){
	if(isiOS){
		$("#show_tishi").attr("src","include/11.png")
		}else{
			$("#show_tishi").attr("src","include/11.png")
			}
	return false;
	}else{
		window.location.href='http://haoqe.cn';
		}
});

</script>
